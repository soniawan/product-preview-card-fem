<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fraunces -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <article class="product-card">
      <figure class="product-thumbnail-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-thumbnail"
        />
      </figure>

      <div class="product-detail">
        <h2 class="product-category">PERFUME</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and volupuonus interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-price">
          <span class="product-discount">$149.99</span> <del>$169.99</del>
        </p>
        <button class="cart-btn" type="button">
          <img src="./images/icon-cart.svg" alt="Cart icon" />Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
